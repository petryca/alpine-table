<!DOCTYPE html>
<title>Table</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet" href="style.css">
<script src="//unpkg.com/alpinejs" defer></script>
<script src="app.js"></script>

<table x-data="table">
    <template x-for="obj in data">
    <tr>    
        <td x-text="obj.a"></td>
        <td x-text="obj.b"></td>
        <td x-text="obj.c"></td>
        <td><button class="material-symbols-rounded" @click="del(obj.id)">delete</button></td>
    </tr>    
    </template>
    <tr>
        <td><input type="text" x-model="obj.a"></td>
        <td><input type="text" x-model="obj.b"></td>
        <td><input type="number" x-model="obj.c"></td>
        <td><button @click="insert" class="material-symbols-rounded">add_circle</button></td>
    </tr>
</table>
